#hibernate====================begin
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.query.substitutions=true 1, false 0
hibernate.default_batch_fetch_size=16
hibernate.max_fetch_depth=3
hibernate.generate_statistics=true
hibernate.bytecode.use_reflection_optimizer=true
hibernate.cache.use_structured_entries=true
#hibernate=====================end

#db===========================begin
db.user=root
db.password=root
db.driverClass=com.mysql.jdbc.Driver
db.url=jdbc:mysql://127.0.0.1:3306/crazy?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
#\u8fde\u63a5\u6c60\u4e2d\u4fdd\u7559\u7684\u6700\u5927\u8fde\u63a5\u6570\u3002\u9ed8\u8ba4\u503c: 15
db.maxPoolSize=20
#\u8fde\u63a5\u6c60\u4e2d\u4fdd\u7559\u7684\u6700\u5c0f\u8fde\u63a5\u6570\uff0c\u9ed8\u8ba4\u4e3a\uff1a3
db.minPoolSize=2
#\u521d\u59cb\u5316\u8fde\u63a5\u6c60\u4e2d\u7684\u8fde\u63a5\u6570\uff0c\u53d6\u503c\u5e94\u5728minPoolSize\u4e0emaxPoolSize\u4e4b\u95f4\uff0c\u9ed8\u8ba4\u4e3a3
db.initialPoolSize=2
#\u6700\u5927\u7a7a\u95f2\u65f6\u95f4\uff0c60\u79d2\u5185\u672a\u4f7f\u7528\u5219\u8fde\u63a5\u88ab\u4e22\u5f03\u3002\u82e5\u4e3a0\u5219\u6c38\u4e0d\u4e22\u5f03\u3002\u9ed8\u8ba4\u503c: 0
db.maxIdleTime=60
#\u5f53\u8fde\u63a5\u6c60\u8fde\u63a5\u8017\u5c3d\u65f6\uff0c\u5ba2\u6237\u7aef\u8c03\u7528getConnection()\u540e\u7b49\u5f85\u83b7\u53d6\u65b0\u8fde\u63a5\u7684\u65f6\u95f4\uff0c\u8d85\u65f6\u540e\u5c06\u629b\u51faSQLException\uff0c\u5982\u8bbe\u4e3a0\u5219\u65e0\u9650\u671f\u7b49\u5f85\u3002\u5355\u4f4d\u6beb\u79d2\u3002\u9ed8\u8ba4: 0
db.checkoutTimeout=3000
#\u5f53\u8fde\u63a5\u6c60\u4e2d\u7684\u8fde\u63a5\u8017\u5c3d\u7684\u65f6\u5019c3p0\u4e00\u6b21\u540c\u65f6\u83b7\u53d6\u7684\u8fde\u63a5\u6570\u3002\u9ed8\u8ba4\u503c: 3
db.acquireIncrement=2
#\u5b9a\u4e49\u5728\u4ece\u6570\u636e\u5e93\u83b7\u53d6\u65b0\u8fde\u63a5\u5931\u8d25\u540e\u91cd\u590d\u5c1d\u8bd5\u7684\u6b21\u6570\u3002\u9ed8\u8ba4\u503c: 30 \uff1b\u5c0f\u4e8e\u7b49\u4e8e0\u8868\u793a\u65e0\u9650\u6b21
db.acquireRetryAttempts=0
#\u91cd\u65b0\u5c1d\u8bd5\u7684\u65f6\u95f4\u95f4\u9694\uff0c\u9ed8\u8ba4\u4e3a\uff1a1000\u6beb\u79d2
db.acquireRetryDelay=1000
#\u6bcf60\u79d2\u68c0\u67e5\u6240\u6709\u8fde\u63a5\u6c60\u4e2d\u7684\u7a7a\u95f2\u8fde\u63a5\u3002\u9ed8\u8ba4\u503c: 0\uff0c\u4e0d\u68c0\u67e5
db.idleConnectionTestPeriod=60
#c3p0\u5168\u5c40\u7684PreparedStatements\u7f13\u5b58\u7684\u5927\u5c0f\u3002\u5982\u679cmaxStatements\u4e0emaxStatementsPerConnection\u5747\u4e3a0\uff0c\u5219\u7f13\u5b58\u4e0d\u751f\u6548\uff0c\u53ea\u8981\u6709\u4e00\u4e2a\u4e0d\u4e3a0\uff0c\u5219\u8bed\u53e5\u7684\u7f13\u5b58\u5c31\u80fd\u751f\u6548\u3002\u5982\u679c\u9ed8\u8ba4\u503c: 0
db.maxStatements=100
#maxStatementsPerConnection\u5b9a\u4e49\u4e86\u8fde\u63a5\u6c60\u5185\u5355\u4e2a\u8fde\u63a5\u6240\u62e5\u6709\u7684\u6700\u5927\u7f13\u5b58statements\u6570\u3002\u9ed8\u8ba4\u503c: 0
db.maxStatementsPerConnection=10
#db===========================end